name: Provision AWS Infrastructure using Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  SWAN_TERRAFORM_VERSION: 1.14.3
  SWAN_AWS_REGION: "ap-southeast-1"
  TF_VAR_swan_aws_account_id: ${{ secrets.SWAN_AWS_ACCOUNT_ID }}

permissions:
  id-token: write # id-token write permission is needed to use OIDC

jobs:
  swan_terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: swan_terraform/swan_environments/swan_production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.SWAN_TERRAFORM_VERSION }}

      - name: Cache Terraform providers
        uses: actions/cache@v5
        with:
          path: |
            swan_terraform/swan_environments/swan_production/.terraform/providers
            swan_terraform/swan_environments/swan_production/.terraform.lock.hcl
          key: terraform-providers-${{ runner.os }}-${{ hashFiles('swan_terraform/swan_environments/swan_production/**/*.tf') }}
          restore-keys: terraform-providers-${{ runner.os }}-

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.SWAN_AWS_IAM_ROLE }}
          aws-region: ${{ env.SWAN_AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false -upgrade

      - name: Terraform Format Check
        run: terraform fmt -check -diff

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=swan_tfplan -var-file=prod.tfvars

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v6
        if: github.event_name == 'push'
        with:
          name: swan_tfplan
          path: swan_terraform/swan_environments/swan_production/swan_tfplan

  swan_terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: swan_terraform_plan
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: swan_terraform/swan_environments/swan_production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.SWAN_TERRAFORM_VERSION }}

      - name: Cache Terraform providers
        uses: actions/cache@v5
        with:
          path: |
            swan_terraform/swan_environments/swan_production/.terraform/providers
            swan_terraform/swan_environments/swan_production/.terraform.lock.hcl
          key: terraform-providers-${{ runner.os }}-${{ hashFiles('swan_terraform/swan_environments/swan_production/**/*.tf') }}
          restore-keys: terraform-providers-${{ runner.os }}-

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.SWAN_AWS_IAM_ROLE }}
          aws-region: ${{ env.SWAN_AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false -upgrade

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v7
        with:
          name: swan_tfplan
          path: swan_terraform/swan_environments/swan_production

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false swan_tfplan
